<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Parkovac√≠ syst√©m</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #157F1F;
      color: #A0EADE;
      padding: 1em;
      text-align: center;
    }

    main {
      padding: 2em;
    }

    h2 {
      color: #157F1F;
    }

    .parking-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 1em;
    }

    .parking-spot {
      background-color: #fff;
      padding: 1em;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(29,38,59,0.08);
      border: 1.5px solid #4CB963;
      color: #1D263B;
    }

    .parking-spot.taken {
      background-color: #4CB963;
      color: #1D263B;
      border-color: #157F1F;
    }

    .parking-spot.free {
      background-color: #fff;
      color: #1D263B;
      border-color: #4CB963;
    }

    .refresh-btn {
      margin-bottom: 1em;
      padding: 0.5em 1em;
      font-size: 1em;
      background-color: #157F1F;
      color: #A0EADE;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .refresh-btn:hover {
      background-color: #4CB963;
      color: #1D263B;
    }

    #parkForm {
      display: none;
      margin-bottom: 2em;
      background: #fff;
      padding: 1em;
      border-radius: 8px;
      border: 1.5px solid #4CB963;
      color: #1D263B;
    }

    #parkForm h3 {
      margin-top: 0;
      color: #157F1F;
    }

    #parkForm input,
    #parkForm select {
      display: block;
      width: 100%;
      margin: 0.5em 0;
      padding: 0.7em;
      border: 1px solid #4CB963;
      border-radius: 4px;
      box-sizing: border-box;
      background: #fff;
      color: #1D263B;
    }

    #parkForm button {
      padding: 0.7em;
      font-size: 1em;
      background-color: #157F1F;
      color: #A0EADE;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-right: 0.5em;
      transition: background 0.2s;
    }

    #parkForm button[type="button"] {
      background-color: #4CB963;
      color: #1D263B;
    }

    #parkForm button:hover {
      background-color: #5C6784;
      color: #A0EADE;
    }

    #parkForm button[type="button"]:hover {
      background-color: #1D263B;
      color: #A0EADE;
    }

    .parking-grid-section {
      background: #fff;
      margin: 24px auto;
      padding: 24px 32px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(29,38,59,0.08);
      max-width: 350px;
      display: flex;
      flex-direction: column;
      align-items: center;
      border: 1.5px solid #4CB963;
    }

    .parking-grid-title {
      margin-bottom: 16px;
      font-size: 1.2em;
      color: #157F1F;
      text-align: center;
    }

    #parkingGrid {
      display: grid;
      grid-template-columns: repeat(4, 60px);
      gap: 12px;
      margin-top: 2em;
      margin-bottom: 2em;
      justify-content: center;
    }

    #parkingGrid button {
      width: 60px;
      height: 60px;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1.1em;
      border: 2px solid #157F1F;
      cursor: pointer;
      background: #fff;
      color: #1D263B;
      transition: background 0.2s, color 0.2s, border 0.2s;
    }
    #parkingGrid button:hover {
      background: #4CB963;
      color: #1D263B;
      border-color: #5C6784;
    }
  </style>
</head>
<body>
  <header>
    <h1>üöó Parkovac√≠ syst√©m</h1>
  </header>
  <main>
    <button class="refresh-btn" onclick="loadParking()">üîÑ Naƒç√≠st m√≠sta</button>
    <button class="refresh-btn" onclick="showParkForm()">‚ûï Zaparkovat auto</button>
    <h2>Seznam parkovac√≠ch m√≠st</h2>
    <div id="parkForm" style="display:none; margin-bottom:2em; background:#fff; padding:1em; border-radius:8px;">
      <h3>Zaparkovat auto</h3>
      <form id="formZaparkovat" onsubmit="submitParkForm(event)">
        <select name="parkovaci_misto" required>
          <option value="" disabled selected hidden>Vyberte m√≠sto (1-16)</option>
          <option value="1">M√≠sto 1</option>
          <option value="2">M√≠sto 2</option>
          <option value="3">M√≠sto 3</option>
          <option value="4">M√≠sto 4</option>
          <option value="5">M√≠sto 5</option>
          <option value="6">M√≠sto 6</option>
          <option value="7">M√≠sto 7</option>
          <option value="8">M√≠sto 8</option>
          <option value="9">M√≠sto 9</option>
          <option value="10">M√≠sto 10</option>
          <option value="11">M√≠sto 11</option>
          <option value="12">M√≠sto 12</option>
          <option value="13">M√≠sto 13</option>
          <option value="14">M√≠sto 14</option>
          <option value="15">M√≠sto 15</option>
          <option value="16">M√≠sto 16</option>
        </select>
        <select name="patro" required>
          <option value="" disabled selected hidden>Vyberte patro</option>
          <option value="0">Patro 0</option>
          <option value="1">Patro 1</option>
          <option value="2">Patro 2</option>
          <option value="3">Patro 3</option>
        </select>
        <input name="SPZ" placeholder="SPZ" required />
        <input name="typ" placeholder="Typ auta" required />
        <input name="majitel" placeholder="Majitel" required />
        <input name="barva" placeholder="Barva" required />
        <button type="submit">Zaparkovat</button>
        <button type="button" onclick="hideParkForm()">Zru≈°it</button>
      </form>
      <div id="formMsg"></div>
    </div>
    <div class="parking-list" id="parkingList">
      <!-- Parkovac√≠ m√≠sta se naƒçtou sem -->
    </div>
    <div class="parking-grid-section">
      <div class="parking-grid-title">Grafick√© rozlo≈æen√≠ parkovi≈°tƒõ</div>
      <div style="margin-bottom:1em;">
        <label for="patroSelect"><strong>Vyber patro:</strong></label>
        <select id="patroSelect" onchange="renderParkingGrid(lastParkingData)">
          <option value="0">Patro 0</option>
          <option value="1">Patro 1</option>
          <option value="2">Patro 2</option>
          <option value="3">Patro 3</option>
        </select>
      </div>
      <div id="parkingGrid"></div>
    </div>
  </main>

  <script>
    // Ulo≈æ√≠ posledn√≠ naƒçten√° m√≠sta pro grid
    let lastParkingData = [];

    async function loadParking() {
      const container = document.getElementById('parkingList');
      container.innerHTML = '‚è≥ Naƒç√≠t√°m...';

      try {
        const res = await fetch('/api/parkovani?t=' + new Date().getTime());
        const data = await res.json();

        if (!Array.isArray(data)) throw new Error('Neplatn√° odpovƒõƒè');

        lastParkingData = data; // pro grid

        container.innerHTML = '';
        data.forEach(misto => {
          const el = document.createElement('div');
          el.className = 'parking-spot ' + (misto.zabrano ? 'taken' : 'free');
          el.innerHTML = `
            <h3>M√≠sto: ${misto.parkovaci_misto}</h3>
            <p>Patro: ${misto.patro}</p>
            <p>Status: <strong>${misto.zabrano ? 'Zabran√©' : 'Voln√©'}</strong></p>
            <p>ID: ${misto.id}</p>
            <button onclick="showDetail(${misto.id})">Detail</button>
            ${misto.zabrano ? `<button onclick="odjet(${misto.id})">Odjet</button>` : ''}
            <button onclick="smazat(${misto.id})">Smazat</button>
          `;
          container.appendChild(el);
        });

        renderParkingGrid(data);
      } catch (err) {
        container.innerHTML = `<p style="color: red;">Chyba p≈ôi naƒç√≠t√°n√≠ dat: ${err.message}</p>`;
      }
    }

    function renderParkingGrid(data) {
      const grid = document.getElementById('parkingGrid');
      const patro = Number(document.getElementById('patroSelect').value);
      grid.innerHTML = '';
      // P≈ôedpokl√°d√°me 16 m√≠st na patro (4x4)
      for (let i = 1; i <= 16; i++) {
        const misto = data.find(m => Number(m.parkovaci_misto) === i && Number(m.patro) === patro);
        const btn = document.createElement('button');
        btn.style.width = '60px';
        btn.style.height = '60px';
        btn.style.borderRadius = '8px';
        btn.style.fontWeight = 'bold';
        btn.style.fontSize = '1.1em';
        btn.style.border = '2px solid #157F1F';
        btn.style.background = misto
          ? (misto.zabrano ? '#ffe6e6' : '#e6ffe6')
          : '#eee';
        btn.textContent = i;
        btn.title = misto
          ? `M√≠sto ${i} (${misto.zabrano ? 'Zabran√©' : 'Voln√©'})`
          : `M√≠sto ${i} (neexistuje v DB)`;
        if (misto && misto.zabrano) {
          btn.onclick = () => showDetail(misto.id);
        } else if (misto && !misto.zabrano) {
          btn.onclick = () => parkovatNaMiste(misto.parkovaci_misto, misto.patro);
        } else {
          // Pokud m√≠sto nen√≠ v DB, umo≈æni tak√© p≈ôid√°n√≠ auta na toto m√≠sto a patro
          btn.onclick = () => parkovatNaMiste(i, patro);
        }
        grid.appendChild(btn);
      }
    }

    function parkovatNaMiste(parkovaci_misto, patro) {
      showParkForm();
      // Nastav hodnoty ve formul√°≈ôi
      const selectMisto = document.querySelector('#formZaparkovat [name="parkovaci_misto"]');
      const selectPatro = document.querySelector('#formZaparkovat [name="patro"]');
      selectMisto.value = parkovaci_misto;
      selectPatro.value = patro;
    }

    function showParkForm() {
      document.getElementById('parkForm').style.display = 'block';
      document.getElementById('formZaparkovat').reset();
      document.getElementById('formMsg').innerText = '';
    }
    function hideParkForm() {
      document.getElementById('parkForm').style.display = 'none';
    }
    async function submitParkForm(e) {
      e.preventDefault();
      const form = e.target;
      const data = Object.fromEntries(new FormData(form));
      document.getElementById('formMsg').innerText = '‚è≥ Odes√≠l√°m...';
      try {
        const res = await fetch('/api/zaparkovat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        const json = await res.json();
        if (!res.ok) throw new Error(json.error || 'Chyba');
        document.getElementById('formMsg').innerText = '‚úÖ Auto zaparkov√°no!';
        hideParkForm();
        loadParking();
      } catch (err) {
        document.getElementById('formMsg').innerText = '‚ùå ' + err.message;
      }
    }

    async function showDetail(id) {
      const detail = await fetch(`/api/detail/${id}`).then(r => r.json());
      alert(
        detail.error
          ? 'Chyba: ' + detail.error
          : `M√≠sto: ${detail.parkovaci_misto}\nPatro: ${detail.patro}\nStatus: ${detail.zabrano ? 'Zabran√©' : 'Voln√©'}\nSPZ: ${detail.SPZ || '-'}\nTyp: ${detail.typ || '-'}\nMajitel: ${detail.majitel || '-'}\nBarva: ${detail.barva || '-'}\nƒåas zaparkov√°n√≠: ${detail.cas_zaparkovani || '-'}\nƒåas odjezdu: ${detail.cas_odjezdu || '-'}`
      );
    }

    async function odjet(id) {
      if (!confirm('Opravdu oznaƒçit auto jako odjet√©?')) return;
      await fetch(`/api/odjet/${id}`, { method: 'PUT' });
      loadParking();
    }

    async function smazat(id) {
      if (!confirm('Opravdu smazat tento z√°znam?')) return;
      await fetch(`/api/smazat/${id}`, { method: 'DELETE' });
      loadParking();
    }

    window.onload = loadParking;
  </script>
</body>
</html>
